{%load static %} {% csrf_token %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HOME WORK</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'css/styles.css'%}" />
    <style>
      color: red;
      font-size: 16px;
    </style>
  </head>

  <body>
    <div class="container" id="container" name="container">
      <div class="div1">
        <h2 class="text-primary font-weight-bold">SIR-Project</h2>
        <!-- Update your form to use POST method -->
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <input
            type="text"
            class="form-control"
            name="search-input"
            placeholder="Enter Your Text"
          /><br /><br />

          <div class="input-group mb-9">
            <label class="input-group-text" for="inputGroupSelect01">
              Choose Model</label
            >

            <select
              class="form-select p-5"
              id="inputGroupSelect01"
              name="select-option"
            >
              <option selected>Choose...</option>
              <option value="Boolean Model">Boolean Model</option>
              <option value="Vector Model">Vector Model</option>
              <option value="Extended Boolean">Extended Boolean</option>
            </select>
          </div>
          <br /><br />
          <input
            type="submit"
            class="form-control btn btn-primary btn-lg btn-block m-15 p-12"
            name="btn2"
            value="search"
          />
        </form>
      </div>
      <div class="div2 mb-5">
        <form>
          <div class="info" name="info">
            <table class="table table- table-striped" name="table">
              <thead>
                <tr>
                  <th>Search Resulte</th>
                  <th>rank</th>
                </tr>
              </thead>

              <tbody>
                <!-- Inside the <tbody> section of your table -->
                {% for result in search_results %}
                <tr>
                  <td><a href="{% url 'read' result  %}">{{ result }}</a></td>
                  <td>{{ forloop.counter }}</td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>

          <textarea class="resulte" name="resulte" cols="30" rows="15">
{{CONT |safe}}</textarea
          >
        </form>
      </div>
    </div>
    <script src="{% static 'js/script.js'%}"></script>
  </body>
</html>
